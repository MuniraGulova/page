<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowfall Effect</title>
    <p style="color: white;">–¢—É—Ç –¥–æ–ª–∂–Ω–æ –±—ã–ª–æ –±—ã—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ !</strong> üöÄüí•</p>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* –û—Ç–∫–ª—é—á–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
            height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Å –∫–Ω–æ–ø–∫–æ–π */
        .button-container {
            position: absolute;
            bottom: 20px; /* –†–∞—Å–ø–æ–ª–∞–≥–∞–µ–º –∫–Ω–æ–ø–∫—É –≤–Ω–∏–∑—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Å –æ—Ç—Å—Ç—É–ø–æ–º */
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–ø—É—Å–∫–∞ */
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        button:hover {
            background-color: #0056b3; /* –ò–∑–º–µ–Ω—è–µ–º —Ü–≤–µ—Ç —Ñ–æ–Ω–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }


        .flowerflake {
            position: absolute;
            top: -50px;
            font-size: 12px;
            pointer-events: none; /* –û—Ç–∫–ª—é—á–∞–µ–º –≤–∑–∞–∏–º–æ–¥–µ–π—Å—Ç–≤–∏–µ —Å –º—ã—à—å—é */
            animation: fall linear; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–∞–¥–µ–Ω–∏—è  */
        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg); /* –ü–∞–¥–∞–µ–º –≤–Ω–∏–∑ –∏ –≤—Ä–∞—â–∞–µ–º—Å—è */
                opacity: 0.2; /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω–∞—è —É –∑–µ–º–ª–∏ */
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="startflowerfall()">–ó–∞–ø—É—Å—Ç–∏—Ç—å, –¥–ª—è –Ω–∞—Å—Ç—Ä–æ–µ–Ω–∏—è :) </button>
    </div>

    <script>
        function createflowerflake() {
            const flowerflake = document.createElement('div'); // –°–æ–∑–¥–∞—ë–º –Ω–æ–≤—ã–π
            flowerflake.classList.add('flowerflake');
            flowerflake.textContent = 'üå∏';
            flowerflake.style.left = Math.random() * window.innerWidth + 'px'; // –°–ª—É—á–∞–π–Ω–∞—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
            flowerflake.style.animationDuration = Math.random() * 3 + 3 + 's'; // –°–ª—É—á–∞–π–Ω–∞—è –¥–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å –∞–Ω–∏–º–∞—Ü–∏–∏ (3-6 —Å–µ–∫—É–Ω–¥)
            flowerflake.style.fontSize = Math.random() * 10 + 10 + 'px'; // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä (10-20px)

            document.body.appendChild(flowerflake);

            // –£–¥–∞–ª—è–µ–º —Å–Ω–µ–∂–∏–Ω–∫—É –ø–æ—Å–ª–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            flowerflake.addEventListener('animationend', () => {
                flowerflake.remove();
            });
        }

        function startflowerfall() {
            setInterval(createflowerflake, 200); // –°–æ–∑–¥–∞—ë–º  –∫–∞–∂–¥—ã–µ 200 –º—Å
        }
    </script>
</body>
</html>
